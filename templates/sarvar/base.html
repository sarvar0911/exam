{% load static %}
<!DOCTYPE html>
<html>
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'assets/main.css' %}">
    <title>
        {% block title %}
        Django Blog
        {% endblock %}
    </title>
</head>
<body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="{% url 'blog:home-page' %}">Django Blog</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="{% url 'blog:home-page' %}">Home</a>
              <a class="nav-item nav-link" href="{% url 'blog:about-page' %}">About</a>
            </div>
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{% url 'blog:post-form-page' %}">New Post</a>
                <a class="nav-item nav-link" href="{% url 'blog:user-posts-page' %}">Profile</a>
                <a class="nav-item nav-link" href="#">Logout</a>
                <a class="nav-item nav-link" href="{% url 'blog:login-page' %}">Login</a>
                <a class="nav-item nav-link" href="{% url 'blog:register-page' %}">Register</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>

{% endif %}

{% block body %}

{% endblock %}

</body>


</html>
